<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Audio & Video</title>
</head>
<body>

    <div class="main">

        <div class="top">
            <img src="./img/1.jpeg" alt="img"  id='imgSong'>
            <div class="song">
                <audio id="audio" src='./audio/1.mp3'></audio>
                
                <div class="headPlayer">
                    <p id="artistSong" style="color: rgba(255, 255, 255, 0.40);
                        font-size: 1rem;
                        font-family: 'Source Sans 3', sans-serif;
                        font-weight: 600;">Nirvana
                        &#x2022;
                        Nevermind
                    </p>
                    <h1  id='titleSong' style="color: #FFF;
                        font-size: 1.5rem;
                        font-weight: 600;
                        font-family: 'Source Sans 3', sans-serif;">
                        Something in The Way
                    </h1>
                </div>

                <div class="midPlayer">
                    <input type="range" id="rangeAudio" min="0" value="0">   
                    <div class="timeDiv">
                        <span id="playerCTime">0:00</span>
                        <span id="playerDuration"></span>
                    </div> 
                    
                </div>
                
                <div class="bottPlayer">
                    
                    <button id="start">
                        <i id="classBtnStart" class="fa-solid fa-play"></i>
                    </button>
                    <div class="volume">
                        <input type="range"  id="rangeVolume" value="0" max="1" step="0.01">
                        <img src="./img/volume.svg" alt="volume" id="likeBtnVolume">       
                    </div>
                </div>
                
        
                
            </div>
        </div>
        
        <div class="songPlaylist">
            <h1 style="color: rgba(255, 255, 255, 0.40);
            font-size: 1rem;
            font-family: Source Sans 3;
            font-weight: 600;
            letter-spacing: 1.6px;">PLAYLIST</h1>
            <div class="containerSong">
                
                
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
